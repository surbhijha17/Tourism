{% extends 'base.html'%}



{% block content %}
  <div class="parallax-signup" data-parallax="scroll" data-z-index="1" data-image-src="/static/work-5.jpg">
    <br><br><br>
    <h1 class = "para-signup" align = "center">LOG IN</h1>
    <form class="site-form" action="{% url 'accounts:login'%}" method="post">
      {%csrf_token%}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden"name="next"value="{{request.GET.next}}">
      {% endif %}
      <input type="submit"value="Login">
    </form>
  </div>
{% endblock %}
